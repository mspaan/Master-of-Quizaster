<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BRAIN BATTLE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap" id="app">
    <header class="top">
      <div class="brand">
        <div class="qc">BB</div>
        <div class="brandText">
          <div class="brandTitle">BRAIN BATTLE</div>
          <div class="brandSub">This game wonâ€™t run out of questions.</div>
        </div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <select class="diffSelect" id="difficultySelect" aria-label="Difficulty">
          <option value="easy">EASY</option>
          <option value="medium" selected>MEDIUM</option>
          <option value="hard">HARD</option>
        </select>

        <button class="fearBtn" id="fearBtn" type="button" aria-pressed="false">
          ðŸ§Š&nbsp; BRAINFREEZER
        </button>
      </div>
    </header>

    <section class="cats" id="cats"></section>

    <section class="panel" id="panel">
      <div class="panelTop">
        <div class="meta" id="meta">Pick a category.</div>

        <div style="display:flex; gap:10px; align-items:center;">
          <button class="newBtn" id="randomCatBtn" type="button">Random category</button>
          <button class="newBtn" id="newQ" type="button" disabled>New question</button>
        </div>
      </div>

      <div class="timeRow" aria-label="Timer">
        <div class="timeBar" id="timeBar" aria-hidden="true">
          <div class="timeFill" id="timeFill"></div>
        </div>
        <div class="timeNum" id="timeNum">30</div>
      </div>

      <div class="q" id="q">â€”</div>

      <button class="showBtn" id="showA" type="button" disabled>Show answer</button>
      <div class="a" id="a" hidden>â€”</div>

      <div class="tip">
        Tip: In the card game, players decide at the table whether the answer counts.
      </div>
    </section>

    <footer class="foot">
      Made for phones. Add to Home Screen for best vibes.
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
