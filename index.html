<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="title">Brain Battle</div>
        <div class="subtitle">Pick a category → then press New Question</div>
      </div>

      <div class="controls">
        <label class="select">
          <span>Difficulty</span>
          <select id="difficultySelect">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
        </label>

        <div class="timerBox">
          <div class="timerLabel">Time</div>
          <div class="timerValue"><span id="timer">30</span>s</div>
          <div id="poolStatus" class="poolStatus"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="categories">
        <div class="sectionTitle">Categories</div>
        <div id="categoryGrid" class="grid"></div>
      </section>

      <section class="card">
        <div class="cardHeader">
          <div class="cardTitle">Question</div>
          <div class="cardMeta" id="cardMeta">—</div>
        </div>

        <div id="questionText" class="questionText">
          Load the app, pick a category, then press “New Question”.
        </div>

        <div class="actions">
          <button id="newQuestionBtn" class="primary" disabled>New Question</button>
          <button id="revealBtn" class="secondary" disabled>Reveal Answer</button>
          <button id="brainfreezeBtn" class="ghost">Brainfreezer</button>
        </div>

        <div class="answerWrap">
          <div class="answerLabel">Answer</div>
          <div id="answerText" class="answerText">—</div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
